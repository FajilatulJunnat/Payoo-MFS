<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone border-primary ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balence -->
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div class="stat-value">Available balance</div>
                      <div id="balance" class="stat-title">45000</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- user action button -->
                  <div class="grid grid-cols-3 gap-3 px-4">
                    <button id="add-money-page" class="btn btn-lg">Add money</button>
                    <button id="cashout-money-page" class="btn btn-lg">Cash out</button>
                    <button id="transection" class="btn btn-lg">Transection</button></div>
                    <div class="divider"></div>
                    <!-- add mony form -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="input-addmoney" type="email" placeholder="Add Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
                         
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-addmoney" class="btn btn-primary">Add money</button>
                        </div>
                      </form>
                    </div>
                    <!-- cashout form -->
                    <div id="cashout-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input id="input-cashout-money" type="email" placeholder="Cashout Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input id="input-pin1" type="password" placeholder="password" class="input input-bordered" required />
                             
                            </div>
                            <div class="form-control mt-6">
                              <button id="btn-cashoutmoney" class="btn btn-primary">Cashout money</button>
                            </div>
                          </form>
                        </div>
                        <!-- transection -->
                         <div id="transection-section" class="hidden">
                          <h1 class="text-3xl">Transection History</h1>
                          <div id="transection-container">
                           
                          </div>
                         </div>
            </div>
        </div>
      </div>
    </main>

    <!-- <script src="./js/home.js"></script> -->
     <script src="./js/add-money.js"></script>
     <script src="./js/cashout.js"></script>
     <script src="./js/calculate.js"></script>
     <script src="./js/feature.js"></script>
</body>
</html>
